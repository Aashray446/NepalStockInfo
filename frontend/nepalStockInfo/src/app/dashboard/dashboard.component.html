<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stock of myfavStocks">
        <td>{{stock.ShareDetail.company}}</td>
        <td>
          <button class="btn btn-primary mr-2"
            [routerLink]="['/stock-Information', this.stock.ShareDetail.company]">View</button>
          <button class="btn btn-danger" (click)="deleteFavStock(stock.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
