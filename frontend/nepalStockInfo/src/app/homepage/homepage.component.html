<div class="banner">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <div class="carousel-caption text-center">
          <h3>NEPSE'S STOCKS
            <span>All details on tips of your fingers</span>
          </h3>
          <div class="searchBar mt-5">
            <input id="searchQueryInput" name="searchBox" (keyup)="sendData($event)" type="text" name="searchQueryInput"
              placeholder="Search" value="" />

            <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
              <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="#666666"
                  d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
              </svg>
            </button>
          </div>
          <div class="searchResult" [hidden]="hideDrop">
            <p *ngIf="shareNames.length < 1"> Sorry Nothing Found</p>
            <div *ngFor="let shareName of shareNames">
              <p (click)="goToDetails(shareName)">{{shareName.company}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--//banner -->
</div>
<app-cards-detail-container filterOption="all"></app-cards-detail-container>
