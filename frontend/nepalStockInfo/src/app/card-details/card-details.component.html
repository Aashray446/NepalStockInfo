<!-- /womens -->
<div class="product-googles-info googles">
  <div class="men-pro-item">
    <div class="men-thumb-item">
      <img [src]="this.webServerAddress+this.url" class="img-fluid" alt="">
      <div class="men-cart-pro">
        <div class="inner-men-cart-pro">
          <a [routerLink]="['/stock-Information', this.name]" class="link-product-add-cart">Quick View</a>
        </div>
      </div>
      <!-- <span class="product-new-top">New</span> -->
    </div>
    <div class="item-info-product">

      <div class="info-product-price">
        <div class="grid_meta">
          <div class="product_price">
            <h4>
              <a [routerLink]="['/stock-Information', this.name]"> {{this.name}} </a>
            </h4>
            <div class="grid-price mt-2">
              <span class="money "> {{this.category}}</span>
            </div>
          </div>
        </div>
        <div class="googles single-item hvr-outline-out">
          <button (click)="addToFav(this.id)" type="submit" class="googles-cart pgoogles-cart">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
<!-- /mens -->
